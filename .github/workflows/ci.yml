name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest, windows-latest, ubuntu-latest ]

    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1

      # 查看Dart版本
      - name: Report version
        run: dart --version

      # 导入依赖
      - name: Install dependencies
        run: dart pub get

      # 编译二进制
      - name: Compile
        run: |
          mkdir ${{ github.workspace }}/package
          dart compile exe  bin/qiniu_doc_checker.dart -o ${{ github.workspace }}/output

      # 上传成果物
      - uses: actions/upload-artifact@v1
        with:
          name: qiniu_doc_checker_${{ runner.os }}
          path: ${{ github.workspace }}/output
        name: 'Upload File'
